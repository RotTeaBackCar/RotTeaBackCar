<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      position: relative;
      width: 100%;
      height: 50px;
      background-color: #ddd;
      overflow: hidden;
    }
    #slideBtn {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      transition: left 0.5s ease;
    }
  </style>
</head>
<body>

<div class="container">
  <button id="slideBtn">Geser Saya</button>
</div>

<script>
  const button = document.getElementById('slideBtn');
  let isSlid = false;

  button.addEventListener('click', () => {
    if (!isSlid) {
      button.style.left = "calc(100% - 100px)";  // Adjust this based on button width
    } else {
      button.style.left = "0";
    }
    isSlid = !isSlid;
  });
</script>

</body>
</html>
