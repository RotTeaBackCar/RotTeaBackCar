<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Test 1</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nama</th>
            <th>Lokasi</th>
            <th>Domisili</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Alfred</td>
            <td>Bandung</td>
            <td colspan="2"> Jakarta</td>
        </tr>
    </table>
</body>
</html>
